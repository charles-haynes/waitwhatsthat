<footer class="{{ .Site.Params.background_color_class | default "bg-black" }} bottom-0 w-100 pa3" role="contentinfo">
  <div class="flex justify-between">
  <a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href="{{ .Site.BaseURL }}" >
    &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ now.Format "2006"}} {{ end }}
  </a>
    <div>{{ partial "social-follow.html" . }}</div>
  </div>
  <script type="text/javascript">
    {{/*
    mark lazy loaded images as class "loaded" when they finish loading
    */}}
    var lazyLoadedImages = document.querySelectorAll('img[loading="lazy"]');
    lazyLoadedImages.forEach((img) => {
      if (img.complete) {
        img.classList.add('loaded');
      } else {
        img.addEventListener("load", (event) => event.target.classList.add('loaded'));
      }
    });
  </script>
</footer>
